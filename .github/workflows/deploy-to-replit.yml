name: Deploy to Replit

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  sync-to-replit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Push to Replit
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # This assumes you have added the Replit repository as a remote
        # You'll need to manually add this remote first using:
        # git remote add replit https://github.com/replit/YOUR-REPL-NAME.git
        
        if git remote | grep -q "replit"; then
          echo "Pushing to Replit..."
          git push replit main --force
        else
          echo "No Replit remote found. Please add the Replit repository as a remote."
          echo "Use: git remote add replit https://github.com/replit/YOUR-REPL-NAME.git"
          exit 1
        fi
